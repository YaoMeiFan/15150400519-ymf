                <div class="txt">

                   <font color="#fff" size="5px">查询</font></a></font></h3>

            <article class="whatwedo-item back-end">

            <article class="whatwedo-item mobileApp">

            <article class="whatwedo-item back-end">

                </div>
                </div>
            </article>
        </section>
        <div id="div1"> 
            <textarea id="text" ></textarea><br>
            <button onclick="sub()" id="submit">确认发布 </button>
        </div>

        <script>
          window.onload = function(){
               document.getElementById("text").style.visibility="hidden";
               document.getElementById("submit").style.visibility="hidden";
           }
           function add(){
               document.getElementById("text").style.visibility="visible";
               document.getElementById("submit").style.visibility="visible";
           }
           function sub(){
            var nP = document.createElement("p");
            var oInput = document.getElementById("text");
            nP.innerHTML = oInput.value;
            oInput.value = "";
            var parentDiv = document.getElementById("msg");
            parentDiv.appendChild(nP);
            parentDiv.scrollTop = 9999;
            }

        </script>
    </body>
